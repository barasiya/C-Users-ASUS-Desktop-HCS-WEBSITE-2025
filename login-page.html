<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Page</title>
    <style>
        /* General styling for the page */
        body {
            font-family: Arial, sans-serif;
            background-image: url('depositphotos_282336788-stock-photo-smiling-medical-doctor-woman-with.jpg'); /* Replace with your background image */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent background */
            border-radius: 8px;
            padding: 30px;
            width: 100%;
            max-width: 350px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .social-login-btns {
            margin-top: 20px;
        }

        .social-btn {
            width: 100%;
            padding: 10px;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .social-btn img {
            height: 20px;
            margin-right: 8px;
        }

        .btn-facebook {
            background-color: #3b5998;
        }

        .btn-google {
            background-color: #db4437;
        }

        .btn-instagram {
            background-color: #e1306c;
        }

        .links {
            text-align: center;
            margin-top: 10px;
        }

        .links a {
            color: #007BFF;
            text-decoration: none;
        }

        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login Form</h2>

        <!-- Login Form -->
        <form action="doctor-login.html" method="post" id="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="btn">Login</button>
        </form>

        <!-- Social Login Buttons -->
        <div class="social-login-btns">
            <button class="social-btn btn-facebook">
                <img src="social-media-logo-design_23-2151296987.avif" alt="Facebook Icon"> Continue with Facebook
            </button>
            <button class="social-btn btn-google">
                <img src="print-creative-modern-color-full-logo-design_1271730-562.avif" alt="Google Icon"> Continue with Google
            </button>
            
        </div>

        <!-- Forgot Password and Signup Links -->
        <div class="links">
            <p><a href="forgot-password.html">Forgot Password?</a></p>
            <p>New member? <a href="signup.html">Sign up now</a></p>
        </div>
    </div>

</body>
</html>
